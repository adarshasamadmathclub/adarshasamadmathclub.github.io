<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adarsha Samad Math Club</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/logo.webp" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="container">
    <header class="hero-area">
        <img src="./img/logo.webp" alt="asmc_logo" class="site-logo">
        <div class="site-title-tag">
            <div class="site-title">
                <h1>Adarsha Samad Math Club</h1>
            </div>
            <div class="tagline">
                <h2>Let Life be Math Oriented</h2>
            </div>
        </div>
        <!-- Removed the i element for the hamburger menu -->
        <div class="top-menu">
            <nav>
                <a href="/index.html" class="home">Home</a>
                <a href="./html/exeComite.html" class="exe-commitee">Executive Committee</a>
                <a href="#" class="achievement">Achievement</a>
                <a href="#" class="about-us">About US</a>
                <a href="./html/login.html" class="login">Log In</a>
            </nav>
        </div>
    </header>
    <main class="home-content">
        <img src="./img/logo.webp" alt="img" class="bannerimg">
    </main>
</div>
<script>
    // Function to toggle the mobile menu
    function toggleMobileMenu() {
        const nav = document.querySelector('.top-menu nav');
        nav.classList.toggle('active');
    }

    // Detect if the user is on a mobile device using User-Agent
    const userAgent = navigator.userAgent;
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);

    if (isMobile) {
        // Add a click event listener to the top-menu div for mobile devices only
        const topMenu = document.querySelector('.top-menu');
        topMenu.addEventListener('click', toggleMobileMenu);
    }
</script>
</body>
</html>
